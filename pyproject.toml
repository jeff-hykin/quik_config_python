[tool.poetry]
name = "quik_config"
version = "1.7.2"
description = "Project config files"
authors=[]

[tool.extra]
author='Jeff Hykin'
author_email='jeff.hykin@gmail.com'
url='https://github.com/jeff-hykin/quik_config_python.git'
license = "MIT"
main_module_path = "main/quik_config"

[tool.poetry.dependencies]
